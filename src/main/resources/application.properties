spring.datasource.url=jdbc:mysql://ip:3306/teaching_assistants?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源类别
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
logging.config=classpath:log4j2.xml
server.servlet.session.timeout=5m
spring.mail.host=smtp.qq.com
spring.mail.username=
spring.mail.password=
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
mybatis.mapper-locations=classpath:/mappers/*Mapper.xml
mybatis.type-aliases-package=com.li.teaching_assistants.dao
#server.address=10.77.169.114
server.address=
image.address=

# 启动mybatis驼峰命名，不然用list集合去接收查询返回值会为null
mybatis.configuration.map-underscore-to-camel-case=true
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=-1
spring.servlet.multipart.enabled=true

# mongoDB配置
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=teaching_assistants